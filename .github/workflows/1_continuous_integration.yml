name: 1 - Continuous Integration
run-name: "${{ github.workflow }}"

permissions: write-all

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      skip_training:
        description: "Skip model training and use best existing model"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ${{ vars.REGISTRY }}
  MLFLOW_TRACKING_URI: ${{ vars.MLFLOW_TRACKING_URI }}
  MLFLOW_EXPERIMENT_NAME: ${{ vars.MLFLOW_EXPERIMENT_NAME }}
  MLFLOW_MODEL_NAME: ${{ vars.MLFLOW_MODEL_NAME }}

jobs:
  test-unit:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }
      - name: Setup python environment
        run: |
          pip install uv
          uv sync
      - name: Run unit tests
        run: |
          uv run pytest tests/test_api.py -v
          uv run pytest tests/test_train.py -v

  build-images:
    # Passed tests, now build docker images for models, serving and mlflow
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # Build models image and upload to artifacts for use in continuous delivery
      - name: Build models image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./models/Dockerfile
          platforms: linux/amd64
          push: false
          tags: models:${{ github.sha }}
          outputs: type=docker,dest=/tmp/models.tar
      - name: Load models image
        run: docker load --input /tmp/models.tar

      # Build serving image and upload to artifacts for use in continuous delivery
      - name: Build serving image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./serving/Dockerfile
          platforms: linux/amd64
          push: false
          tags: serving:${{ github.sha }}
          outputs: type=docker,dest=/tmp/serving.tar
      - name: Load serving image
        run: docker load --input /tmp/serving.tar

      # Log in to GitHub Container Registry (GHCR)
      # This is the repository where we will upload our images
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tag models image with current commit sha
      # This image will not be used anymore, thus will not be promoted to staging or production so it is linked only to the commit
      # Push models image to repository
      - name: Push models image
        run: |
          docker tag models:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}/models:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/models:${{ github.sha }}

      # Tag serving image with commit sha; this image will be used for further testing in the following workflows
      # Push serving image to repository
      - name: Push serving staging image
        run: |
          docker tag serving:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}/serving:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/serving:${{ github.sha }}

      # Save skip_training flag for next workflow
      - name: Save workflow config
        run: |
          mkdir -p workflow-config
          echo "${{ inputs.skip_training }}" > workflow-config/skip_training.txt
      - name: Upload workflow config
        uses: actions/upload-artifact@v4
        with:
          name: workflow-config-${{ github.sha }}
          path: workflow-config/
          retention-days: 1
